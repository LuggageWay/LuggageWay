  <body>
    <!--menu-->
    <header>
      <div class="logo"></div>

      <nav class="navigation-bar">
        <img src="img/Logo.png" alt="LuggageWay" class="logo" />

        <a href="home.html" id="navLeft"> Home </a>
        <a href="about us.html"> About Us </a>
        <a href="Recruitment.html"> Recruitment </a>

        <a href="contact us.html" id="navRight"> Contact Us</a>

        <button
          onclick="window.location.href='Login.html';"
          type="button"
          class="button_login"
        >
          Login
        </button>
      </nav>
    </header>

    <!--body-->

    <div class="body-signup">
      <img
        src="img\Login-background.png"
        alt="Backgroun airplane"
        class="login_background"
      />

      <div class="login-box">
        <h1 class="topiccontainer">Sign Up</h1>
        <form class="form-signup" action="/action_page.php" target="_self">
          <h2 style="text-decoration: none; color: #2aa5a3">Personal Info</h2>
          <label>Name:</label>
          <input type="text" placeholder="Full name" autofocus /><br /><br />
          <label>Gender:</label>
          <input type="radio" name="gender" />
          <label>Male</label>
          <input type="radio" name="gender" />
          <label>Female</label>
          <br />
          <br />
          <label>User name:</label>
          <input type="text" /><br /><br />
          <label>Password:</label>
          <input type="text" /><br /><br />
          <label>Phone:</label>
          <input
            type="tel"
            placeholder="0531858067"
            pattern="(?:\+?0*?966)?0?5[0-9]{8}"
          /><br /><br />
          <label>Email:</label>
          <input
            type="email"
            id="myEmail"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
          /><br />
          <h2 style="text-decoration: none; color: #2aa5a3">Address Info</h2>
          <label>City:</label>
          <select>
            <option></option>
            <option value="INVALID">------------------</option>
            <option>Riyadh</option>
            <option>Mecca</option>
            <option>Dammam</option>
            <option>Jubail</option>
            <option>Abha</option>
          </select>
          <br /><br />
          <label>Buliding number:</label>
          <input type="text" /><br /><br />
          <label>District:</label>
          <select>
            <option></option>
            <option value="INVALID">------------------</option>
            <option>Makkah Province</option>
            <option>Al Riyadh Province</option>
            <option>Eastern province</option>
            <option>Asir</option>
          </select>
          <br /><br />
          <label>Zip code:</label>
          <input type="text" /><br /><br />
          <label>Street:</label>
          <input type="text" /><br /><br />
          <input type="hidden" id="custId" /><br />
          <input type="reset" value="Reset" class="btn-r btnsignup" />
          <input type="submit" value="Submit" class="btn-s btnsignup" />
        </form>
      </div>
    </div>

    <!--footer-->

    <footer>

        src="img/footer.png"

        <img src="img/Logo.png" alt="LuggageWay" class="logo-foot" />
        <p class="logo-foottext">
          <a href="mailto:LuggageWay@gmail.com">Email</a>
        </p>
        <p class="logo-foottext"><a href="tel:+966531858067">Call us now</a></p>
      </div>
    </footer>
  </body>
